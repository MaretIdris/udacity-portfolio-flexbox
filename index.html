<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maret Idris - Designer, Front-End Developer</title>
    <link href="https://fonts.googleapis.com/css?family=Saira:thin,extra-light,light,regular,medium,semi-bold,bold,extra-bold,black|Oxygen:light,regular,bold"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/maret_meme_logo.png" alt="Maret meme logo">
        <div class="name-title">
            <h1>Maret Idris</h1>
            <h2>Designer | Front-End Developer</h2>
        </div>
    </header>

    <div class="main-aside-container">
    <main>
        <picture>
            <source media="(max-width: 499px)" srcset="images/main_img_small.png">
            <img src="images/main_img.png" class="main-image" alt="Maret Idris profile image">
        </picture>
        <section class="featured-work-container">
            <h3>Featured Work</h3>
            <div class="featured-work">
                <article class="first-work space-under-content">
                    <a href="https://unsplash.com/photos/uLg_EtEPm64" target="_blank">
                        <picture>
                            <source media="(max-width: 499px)" srcset="images/hawk_photo_app_large.png">
                            <img src="images/hawk_photo_app.png" alt="Hawk photo app">
                        </picture>
                        <h4>Hawk</h4>
                        <p>Photo app</p>
                    </a>
                </article>
                <article class="space-under-content">
                    <a href="https://unsplash.com/photos/Or83JgZk7uA" target="_blank">
                        <picture>
                            <source media="(max-width: 499px)" srcset="images/haiku_news_app_large.png">
                            <img src="images/haiku_news_app.png" alt="Haiku news app">
                        </picture>
                        <h4>Haiku</h4>
                        <p>News app</p>
                    </a>
                </article>
                <article class="third-work space-under-content">
                    <a href="https://unsplash.com/photos/hpjSkU2UYSU" target="_blank">
                        <picture>
                            <source media="(max-width: 499px)" srcset="images/rocket_crm_system_large.png">
                            <img src="images/rocket_crm_system.png" alt="Rocket CRM system">
                        </picture>
                        <h4>Rocket</h4>
                        <p>CRM system</p>
                    </a>
                </article>
            </div>
        </section>
    </main>

    <aside>
        <div class="color-text-container">
            <div class="square1"></div>
            <h5>#FF5445</h5>
        </div>
        <div class="color-text-container">
            <div class="square2"></div>
            <h5>#F11804</h5>
        </div>
        <div class="color-text-container">
            <div class="square3"></div>
            <h5>#BC1000</h5>
        </div>
    </aside>
    </div>

    <footer>
        <img src="images/maret_meme_logo.png" alt="Maret meme logo small" width="30" height="30">
        <p>&copy; 2018 Maret Idris Design</p>
    </footer>
</body>
</html>
